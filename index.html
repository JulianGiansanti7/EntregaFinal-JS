<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Crucial Sin es la tienda especializada en guitarras Gibson originales en Argentina. Calidad, historia y sonido real."
        />
        <meta
            name="keywords"
            content="Gibson, guitarras Gibson, tienda de guitarras, Gibson Argentina, Les Paul, guitarras eléctricas premium"
        />
        <meta name="author" content="Crucial Sin" />
        <title>Crucial Sin</title>
        <link
            rel="shortcut icon"
            href="./images/logo.webp"
            type="image/x-icon"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="./css/styles.css" />
        <!-- Font Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <!-- Bootstrap Link -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />
</head>
<body>
    <!-- __ Header _____________________________________________________________________ -->
    <header class="header_container">
        <div class="header_logo">
            <img src="./images/logo.webp" alt="Logo Crucial Sin">
        </div>
        <nav class="header_navegation">
            <a href="#">Inicio</a>
            <a href="#">Contacto</a>
            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
        </nav>
    </header>
    <!-- __ Carrousel __________________________________________________________________ -->
    <div id="carouselExampleIndicators" class="carousel slide">
    <div
            id="carouselExampleIndicators"
            class="carousel slide carousel-container"
        >
            <div class="carousel-indicators">
                <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                ></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img
                        src="./images/carrousel/carrusel_1.webp"
                        class="d-block w-100 img-fluid"
                        alt="Amplificador Marshall"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="./images/carrousel/carrusel_2.webp"
                        class="d-block w-100 img-fluid"
                        alt="Guitarras"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="./images/carrousel/carrusel_3.webp"
                        class="d-block w-100 img-fluid"
                        alt="Gibson Les Paul"
                    />
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
            >
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
            >
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    <!-- __ Main _______________________________________________________________________ -->
    <main class="home_container">
        <!-- __ Bienvenida _____________________________________________________________ -->
        <div class="home_info">
            <h2 class="subtitle">Bienvenido a</h2>
            <h1 class="title">Crucial Sin</h1>
            <p class="paragraph">
                En Crucial Sin ofrecemos guitarras seleccionadas
                cuidadosamente por su calidad, sonido y carácter. Porque
                cada músico merece un instrumento a la altura de su pasión.
            </p>
        </div>
        <!-- __ Seccion de Guitarras ___________________________________________________ -->
        <section class="guitarras_section">
            <h2 class="title">Nuestras Guitarras</h2>
            <div id="guitarras_container">
                <!-- ================================================== -->
                <!-- ===== Guitarras agregadas desde el data.json ===== -->
                <!-- ================================================== -->
            </div>
        </section>
    </main>
    <!-- __ Footer _____________________________________________________________________ -->
    <footer class="footer__container">
        <!-- __ Info ___________________________________________________________________ -->
        <div class="footer__info">
            <!-- __ Map ________________________________________________________________ -->
            <div class="footer__info--map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6567.897136982211!2d-58.427658895753154!3d-34.60546202914275!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca602cc5a3d3%3A0xb476c028591a5bc!2sKairon%20Music%20Instrumentos%20Musicales%20sucursal%20Almagro!5e0!3m2!1ses!2sar!4v1748329827533!5m2!1ses!2sar"
                    width="600"
                    height="450"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </div>
            <!-- __ Links _____________________________________________________________ -->
            <div class="footer__info--links">
                <!-- __ Social ________________________________________________________ -->
                <div class="links__social">
                    <a
                        href="https://www.instagram.com/"
                        target="_blank"
                        class="media-link"
                        ><i class="fa-brands fa-instagram"></i
                    ></a>
                    <a
                        href="https://www.facebook.com/"
                        target="_blank"
                        class="media-link"
                        ><i class="fa-brands fa-square-facebook"></i
                    ></a>
                    <a
                        href="https://x.com/"
                        target="_blank"
                        class="media-link"
                        ><i class="fa-brands fa-square-x-twitter"></i
                    ></a>
                </div>
                <!-- __ Page Links ___________________________________________________ -->
                <div class="links__page">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#"
                            >Inicio</a
                        >
                        <a class="nav-link" href="#"
                            >Contacto</a
                        >
                    </div>
                </div>
            </div>
        </div>
        <!-- __ Logo Inicio __________________________________________________________ -->
        <div class="text-center">
            <a href="#"><img src="./images/logo.webp" alt="logo" /></a>
        </div>
        <!-- __ Copyright ____________________________________________________________ -->
        <div class="text-center">
            <p class="copy">© 2025. Todos los derechos reservados.</p>
        </div>
    </footer>

<!-- __ Scripts ______________________________________________________________________ -->
<!-- Bootstrap Script -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
></script>
<!-- JS Script -->
<script type="module" src="./js/main.js"></script>
</body>
</html>
